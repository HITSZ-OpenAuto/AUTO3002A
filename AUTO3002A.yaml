about_exam:
  - content: |
      题量较大，但是含有大量往年题。对于做过往年题的同学来说，完卷并不困难，甚至有较多时间检查。
      有少数题目不太严谨，不要因为这个影响答题。
      仅做往年题而不理解概念的后果，就是对于往年题之外的题目无从下手。所以这门课虽说挂科率不高，但考高分的也少。
      所以，往年题只供大家参考，只靠通过刷往年考试题来获取高分或者保证不挂科是不可取的。而且往年题有许多题目并无答案，需要理解并且与同学讨论来得出答案。希望大家认真复习，把基本概念、方法掌握扎实。
    submitter:
      name: "Oliver Wu"
      link: "https://github.com/OliverWu515"
  - content: |
      24 秋，对于自控实践 A 这门课考试的复习，最重要的是清楚地知道我们是自动化专业而不是电气专业，由于电气专业同步上电机学，和我们的部分内容有相关性，且是同时考试，导致部分同学因为看到电气同学的复习内容而对我们的考试过于担忧，这不仅是 22 级的现象，21 级也有类似现象。通过分析近两年的考题便可发现，我们的考试内容重点和电气的电机学有很大不同，因此不要盲目焦虑。例如有刷直流电机部分的计算是重点，需掌握发电机和电动机的基本平衡方程以及机械特性；而异步电机部分对于功率的计算有一定要求，但归算部分没有要求。因此我在复习的时候直接跳过了变压器和异步电机的归算，直接记归算结果（等效电路）。
      24 秋的考试相比 23 年，后面的计算题和综合题（就是复杂一些的计算题）几乎没有变化，但是每道计算题和往年相比都会有细微的差别，导致实际上每道题都需要经过自己的思考。因此仅仅背题而不理解知识点是完全不够的。我上传了往年题以及章节题目的详细解析，希望其中的思考过程可以帮助大家更好地理解知识点。（与其他同学进行过多次讨论校对，但如果仍有错误欢迎修改，也欢迎补充更多的解题思路及技巧）
      此外，前面的选择题、填空题、简答题的比重有所上升，所包含的知识点范围也很广，复习的面面俱到确实难度较大。推荐同学们可以参考 notes 文件夹下 wjd 学长 Oliver Wu 的笔记，他对课程中出现的每个知识点都有仔细地思考和详尽的解释，对于复习时理解知识点有很大的帮助。
      24 秋考试可以携带计算器。
    submitter:
      name: "psp_dada"
      link: "https://github.com/pspdada"
