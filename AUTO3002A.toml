[[schedule]]
content = """
21级学时安排表：

隆志力老师部分：
- 绪论 (2学时): 了解即可。
- 磁路基础 (2学时): 重要！磁量的关系、磁路定律要很清楚，变压器和交流电机中经常用到。
- 直流电机的结构和工作原理 (2学时): 结构要认识、工作原理比较好理解，重点是换向器和电刷。
- 直流电机的磁场、电枢反应与换向 (2学时): 理解，重在知道结果，不是重点。
- 直流电机基本方程、机械特性、调节特性 (2学时): 很重要，需要记忆几乎每个公式！数形结合。
- 直流电机的调速运行 (2学时): 很重要，需要结合图形记忆调速方式的特点！
- 直流电机的四象限运行 (2学时): 很重要，需要结合图形记忆每个象限、曲线的不同阶段对应的工作状态！
- 电力电子技术概述 (2学时): 理解，主要关注器件分类、工作原理、适用范围。
- PWM (2学时): 很重要，需要理解一个周期PWM元件上的电流流向、导通关断与否以及元件的作用。
- 变压器 (2学时): 很重要，学时很少，要记忆的东西却很多。重点在负载运行和空载运行的基本方程和T形等效电路。

李建刚老师部分：
- 课程概述 (1学时): 了解即可。
- 步进电机的结构与工作原理 (1学时): 重要。理解“错齿是使步进电机运动的根本原因”。
- 步进电机的静态特性、动态特性与驱动 (3学时): 重要。静态特性主要是矩角特性，动态特性主要是从矩角特性出发用合成法来分析启动特性（图解特别重要），以及矩频特性。驱动以细分驱动为主。
- 交流电机概述 (2学时): 对异步电机和同步电机的结构和工作原理有基本的认识。
- 无刷直流电机与交流伺服电机 (5学时): 讲得最细致的部分，重点理解六步换向和Clark-Park/d-q变换。
- 测量元件、旋转变压器、感应同步器、编码器、光栅 (3学时): 讲课速度快，尽量听明白。
- 交流绕组的基本原理，三相异步电机的原理及结构 (2学时): 是重点，也是难点。旋转磁场理解起来比较困难。
- 三相异步电机的等效电路及运行分析，机械特性和调速运行 (约2.5学时): 是重点，也是难点。异步电机可以看成“会动的变压器”。考试基本是定性分析，定量分析要求不高。
- 单相异步电机的等效电路及运行分析 (约0.5学时): 需要理解单相异步电机的启动，有小题。
- 小功率同步电机 (0学时): 没讲，考试不涉及。
"""
[schedule.author]
